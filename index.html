<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== FONT AWESOME CDN LINK ========== -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    
    <main class="container">
        <div class="content">
            <div class="__phone">
                <img src="./images/bg-img.png" width="457px" height="618px" alt=""> 

            </div>
            <div class="__form">
                <div class="__login">
                    <img class="__name" src="./images/name.png" alt="">
                    <input class="__input" type="text" placeholder="Phone number,username, or email" name="uname" required>
                    <input class="__input" type="password" placeholder="Password" name="psw" required>
                    <button>Login</button>
                    <div class="__OR">
                        <div class="left-line"></div>
                        <h4>OR</h4>
                        <div class="right-line"></div>
                    </div>
                    <div class="facebook">
                        <a class="_fb" href="#"><i class="fab fa-facebook-square fb"></i>Log in with Facebook</a>
                    </div>
                    <a class="forgot" href="#">Forgot password?</a>
                </div>
                <div class="__signup">
                    <p>Don't have an account?<span><a href="#">Sign up</a></span> </p>
                </div>
                <p>Get the app.</p>
                <div class="__buttons">
                     <img src="./images/apple-btn.png" width="135px" alt=""> 
                    <img src="./images/android-btn.png"
                    width="135px" alt=""> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
